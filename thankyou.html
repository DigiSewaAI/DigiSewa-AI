<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - DigiSewa AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #e6f4ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }
        
        .checkmark {
            font-size: 80px;
            color: #10b981;
            margin-bottom: 30px;
            animation: bounce 1s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.1rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .nepali-text {
            font-size: 1rem;
            color: #475569;
            font-weight: 500;
        }
        
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 32px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
        }
        
        .contact-info h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .contact-info p {
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .checkmark {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>धन्यवाद! Thank You!</h1>
        <p>We have received your message and will contact you within 24 hours.</p>
        <p class="nepali-text">हामीले तपाईंको सन्देश प्राप्त गरिसकेका छौं र २४ घण्टाभित्र सम्पर्क गर्नेछौं।</p>
        
        <div class="contact-info">
            <h3>Immediate Assistance?</h3>
            <p><i class="fas fa-phone"></i> Call: +977 9761762036</p>
            <p><i class="fas fa-envelope"></i> Email: regmiashish629@gmail.com</p>
            <p><i class="fas fa-clock"></i> Response Time: 2-4 hours</p>
        </div>
        
        <a href="/" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Homepage
        </a>
    </div>
</body>
</html>
